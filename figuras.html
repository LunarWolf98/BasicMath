<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">    
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Esta es una Calculadora de Matematica Basica">
    <meta name="robots" content="index, follow">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./figuras.css">
    <style> @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@100;400&display=swap');</style>
    <title> BasicMath | Figuras Geometricas </title>

</head>

<header>
    <h1>
        Figuras Geometricas
    </h1>
    <p> Este es el primer taller del Curso Practico de JavaScript </p>
</header>

<section id="Cuadrados">
    <h2>
        Calcula el Perimetro y Area de un Cuadrado.
    </h2>

    <form action="">
        <label for="InputCuadrado">
            Escribe cuanto mide cada Lado de tu Cuadrado.
        </label>

        <input id="InputCuadrado" type="number" placeholder="Cuanto mide el Lateral?">

        <button type="button" onclick="calcularPerimetroCuadrado()">
            Calcular Perimetro
        </button>

        <button type="button" onclick="calcularAreaCuadrado()">
            Calcular Area
        </button>

    </form>

</section>

<section id="Triangulos">

    <h2>
        Calcula la Altura del Triangulo
    </h2>

    <form action="">
        <label for="InputAlturaTriangulo">
            Escribe cuanto mide el Lado y la base de tu Triangulo.
        </label>

        <input id="InputLadoTriangulo" type="number" placeholder="Cuanto mide el Lateral del triangulo?">

        <input id="InputBasTriangulo" type="number" placeholder="Cuanto mide la base del triangulo?">

        <button type="button" onclick="calcularAlturaTriangulo()">
            Calcular la Altura
        </button>

    </form>

    <h2>
        Calcula el Perimetro y Area de un Triangulo.
    </h2>

    <form action="">
        <label for="InputTriangulo">
            Escribe cuanto mide cada Lado de tu Triangulo.
        </label>

        <input id="InputLadoCortoTriangulo" type="number" placeholder="Cuanto mide el Lado mas corto del triangulo?">

        <input id="InputLadolargoTriangulo" type="number" placeholder="Cuanto mide el Lado mas largo del triangulo?">

        <input id="InputBaseTriangulo" type="number" placeholder="Cuanto mide la base del triangulo?">

        <input id="InputAlturaTriangulo" type="number" placeholder="Cuanto mide la altura del triangulo?">

        <button type="button" onclick="calcularPerimetroTriangulo()">
            Calcular Perimetro
        </button>

        <button type="button" onclick="calcularAreaTriangulo()">
            Calcular Area
        </button>

    </form>

</section>

<section id="Circulos">
    <h2>
        Calcula el Perimetro y Area de un Circulo.
    </h2>

    <form action="">
        <label for="InputCirculo">
            Escribe cuanto mide cada Lado de tu Circulo.
        </label>

        <input id="InputRadioCirculo" type="number" placeholder="Cuanto mide el Radio?">

        <button type="button" onclick="calcularPerimetroCirculo()">
            Calcular Perimetro
        </button>

        <button type="button" onclick="calcularAreaCirculo()">
            Calcular Area
        </button>

    </form>

</section>

<script src="./figuras.js">   
</script>


    
</body>
</html>
